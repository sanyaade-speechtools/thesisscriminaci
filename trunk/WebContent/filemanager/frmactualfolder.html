<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<link href="browser.css" type="text/css" rel="stylesheet">
		<script type="text/javascript">

function OnResize()
{
	divName.style.width = "1px" ;
	divName.style.width = tdName.offsetWidth + "px" ;
}

function SetCurrentFolder( resourceType, folderPath )
{
	document.getElementById('tdName').innerHTML = folderPath ;
}

function SetCurrentFolderUrl(url)
{
	//alert(oConnector);
	document.getElementById('tdName').innerHTML = url;
}

window.onload = function()
{
	window.top.IsLoadedActualFolder = true ;
	if(window.parent.oConnector.folderUrl != null){
		SetCurrentFolderUrl(window.parent.oConnector.folderUrl);
	}
}

		</script>
	</head>
