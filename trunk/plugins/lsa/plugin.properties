lsa.db_parola_documento_sql=CREATE TABLE parole(id serial,parola varchar(250),modulo float8,vettore float8[],CONSTRAINT pkey PRIMARY KEY (id),CONSTRAINT unke UNIQUE (parola))WITHOUT OIDS;CREATE SEQUENCE documento_id_seq;CREATE TABLE documento(id int4 NOT NULL DEFAULT nextval('documento_id_seq'::regclass),categoria varchar(250),filename varchar(250),coding float8[],CONSTRAINT pk PRIMARY KEY (id))WITHOUT OIDS;
lsa.db_parola_parola_sql=CREATE SEQUENCE documento_id_seq START WITH 1 INCREMENT BY 1 NO MAXVALUE NO MINVALUE CACHE 1;CREATE SEQUENCE parole_id_seq START WITH 1 INCREMENT BY 1 NO MAXVALUE NO MINVALUE CACHE 1;CREATE TABLE parole(id int4 NOT NULL DEFAULT nextval('parole_id_seq'::regclass),parola varchar(250),vettore_destro float8[],vettore_sinistro float8[],modulo_vdestro float8,modulo_vsinistro float8,CONSTRAINT pkey PRIMARY KEY(id),CONSTRAINT unke UNIQUE(parola))WITHOUT OIDS;CREATE TABLE documento(id int4 NOT NULL DEFAULT nextval('documento_id_seq'::regclass),categoria varchar(250),filename varchar(250),coding float8[],CONSTRAINT pk PRIMARY KEY(id),CONSTRAINT documento_categoria_key UNIQUE(categoria,filename))WITHOUT OIDS;